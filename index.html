<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Map Position</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration" class="container">
        <h2>Реєстрація</h2>
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username">
        <button onclick="register()">Зареєструватися</button>
    </div>
    <div id="user-info" class="container" style="display:none;">
        <h3>Ласкаво просимо, <span id="display-username"></span>!</h3>
        <p>Досягнуті точки: <span id="points-reached">0</span></p>
    </div>
    <div id="map" style="display:none; height: 100%;"></div>
    <div id="controls" class="container" style="display:none;">
        <label for="radius">Radius (km):</label>
        <input type="number" id="radius" value="4" step="0.1" min="4">
        <button onclick="generateRandomPoint()">Генерувати</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
